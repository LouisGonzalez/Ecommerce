<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
    <br>
    <div class="container contact-form">
            <form [formGroup]="form">
                <h2>Edicion de informacion</h2>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtTitle" class="form-control" placeholder="Title" formControlName="title">
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtBrand" class="form-control" placeholder="Brand" formControlName="brand">
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtDescription" class="form-control" placeholder="Description" formControlName="description">
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <button name="btnSubmit" class="btn btn-success"  (click)="submit()">Edit</button>
                                <button  name="btnCancel" class="btn btn-danger"  (click)="cancel()">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtPrice" class="form-control" placeholder="Price" formControlName="price">
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtSalePrice" class="form-control" placeholder="SalePrice" formControlName="salePrice">
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtThumbImage" class="form-control" placeholder="ThumbImage" formControlName="thumbImage">
                        </div>
                    </div>
                </div>
            </form>
</div>
</body>
