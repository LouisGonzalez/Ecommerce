
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
    <br>
    <div class="container contact-form">
            <form [formGroup]="form">
                <h2>User creation</h2>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Name" formControlName="name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtLastname" class="form-control" placeholder="Lastname" formControlName="lastname">
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Email" formControlName="email">
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtUsername" class="form-control" placeholder="Username" formControlName="username">
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <button name="btnSubmit" class="btn btn-success"  (click)="submit()">Create</button>
                                <button  name="btnCancel" class="btn btn-danger"  (click)="cancel()">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="password" name="txtPassword" class="form-control" placeholder="Password" formControlName="password">
                        </div>
                        <div class="form-group">
                            <input type="number" name="txtExtension" class="form-control" placeholder="Extension" formControlName="extension">
                        </div>
                        <div class="form-group">
                            <input type="number" name="txtPhone" class="form-control" placeholder="Phone" formControlName="phone">
                        </div>
                    </div>
                </div>
            </form>
</div>
</body>
